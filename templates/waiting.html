<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Page</title>

    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Added */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        h1::before {
            content: "\2615"; /* Coffee cup unicode character */
            display: block;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            text-align: center;
            margin-top: 20px; /* Added */
        }
    </style>

</head>
<body>
    <h1>Your results are still being rendered, please take a coffee break!</h1>
    <p>We'll send you a mail when your results are ready!</p>
</body>
</html>
